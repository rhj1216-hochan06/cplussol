<script type="text/javascript">

    $(document).ready(function() {
        $('.html_download02').click(function(){
            $('.html_download02').hide();
            var html = $('#tab01').html();
            $('.html_download02').show();
            html  = html.replace('','');
            var title = $('.prd-tit .name').html();
            var htmlWrap = `
<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
<head id='Head1'><title>${title}</title>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<meta name='viewport' content='width=1024px' /><meta name='description' content='캐논코리아 주식회사' />
<meta name='keywords' content='캐논코리아 주식회사,canon' />
     <link rel='stylesheet' type='text/css' media='all' href='https://kr.canon/resources/assets/css/style.css'/>
</head>
<body>
<div class="l-grid">
${html}
</div>
</body>
</html>`;
              const blob = new Blob([htmlWrap], {type: 'text/html'})
              const url = window.URL.createObjectURL(blob)
              const a = document.createElement("a")
              a.href = url
              a.download = `${title}.html`
              a.click()
              a.remove()
              window.URL.revokeObjectURL(url);
        })
    });


</script>
